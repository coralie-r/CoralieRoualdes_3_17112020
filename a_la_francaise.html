<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="device-width, initial-scale=1" />
        <link rel="stylesheet" href="style_pages.css">
        <script src="https://kit.fontawesome.com/7bc0871253.js" crossorigin="anonymous"></script>
        <title>Oh my food</title>
    </head>

    <body>
        <header>
            <div class="header_pages">
                <i class="fas fa-arrow-left"></i>
                <img src="images/logo/ohmyfood.png">
            </div>
        </header>

        <section>
            <div class="section_pages">
                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
                <h1>À la française</h1>
                <div class="starters"> <!-- Entrées -->
                    <p>Entrées</p>
                    <div class="card_menu">
                        <p>Tartare de poulpe acidulé</p>
                        <P>Aux zestes d'orange</P>
                        <P>25€</P>
                    </div>
                </div>
                <div class="dishes"> <!-- Plats -->
                    <p>Plats</p>
                    <div class="card_menu">
                        <p>Coquilles Saint-Jacques</p>
                        <p>Accompagnées d'une purée de panais</p>
                        <p>40€</p>
                    </div>
                </div>
                <div class="desserts"> <!-- Desserts-->
                    <p>Desserts</p>
                    <div class="card_menu">
                        <p>Pétales de violettes glacés</p>
                        <p>Et purée de noisettes</p>
                        <p>18€</p>
                    </div>
                </div>
            </div>
        </section>
    </body>



</html>
